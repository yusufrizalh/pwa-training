<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Tempat Ngopi Favorit | Data JSON</title>
    <!-- import leafletjs - css dan javascript -->

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

        crossorigin=""></script>
    <link rel="stylesheet" href="../css/map.css">
</head>

<body>
    <header>
        <h3>Lokasi Ngopi di Surabaya | Akses via Data JSON</h3>
        <a href="../index.html">Kembali...</a>
    </header>

    <div id="mapid"></div>
    <div id="wadah"></div>

    <!-- javascript untuk akses peta dari mapbox -->
    <script>
        let mymap = L.map("mapid").setView([-7.318328800320946, 112.74409541043933], 12);
        L.tileLayer(
            "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
            {
                attribution:
                    'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: "mapbox/streets-v11",
                tileSize: 512,
                zoomOffset: -1,
                accessToken:
                    "pk.eyJ1IjoieXVzdWZyaXphbGgiLCJhIjoiY2pubDh4ZDFtMDZqajNwbnppandja25nbCJ9.ULxqaXHPzFArFjMk7cdcxQ",
            }
        ).addTo(mymap);
    </script>
    <script src="../js/coffeemapjson.js"></script>
</body>
